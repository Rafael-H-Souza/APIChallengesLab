name: CD 
run-name: Pipeline de integração CD (Docker Compose)

on:
  push:
    branches: [ "main" ]   

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: rafaelsouzaio/api-logistica
    outputs:
      sha_tag: ${{ steps.sha_tag.outputs.tag }}
      image_name: ${{ env.IMAGE_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=ref,event=tag

      - name: Set up QEMU (multi-arch opcional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: rafaelsouzaio/Devops-lab-logistica:latest
      
      - name: Azure Deploy
        user: Azure/webapps-deploy@v3.0.1
        with: 
            app-name: lab-api-logistica-swagger
            publish-profile: ${{secrets.PUBLISH_PROFILE}}
            image: rafaelsouzaio/Devops-lab-logistica:latest
      